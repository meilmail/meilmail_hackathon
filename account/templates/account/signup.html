{% extends 'template.html' %}
{% load static %}

{% block title %}
  <title>매일메일 회원가입</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}" type="text/css" />
{% endblock %}

{% block content %}
  <div class="element">
    <form action="" method="POST">
      {% csrf_token %}
      <a href="{% url 'home' %}">
        <img src="{% static 'images/meilmail_logo.png' %}">
      </a>

      <input type="text" name="email" placeholder="이메일을 입력하세요">
      <input type="password" name="password" placeholder="비밀번호를 입력하세요">
      <input type="password" name="password_confirm" placeholder="비밀번호를 확인해주세요">
      <input type="text" name="nickname" placeholder="닉네임을 알려주세요">
      <div class="messages">
        {% if messages %}
          {% for message in messages %}
            {{ message.tags }}
            {{ message.message }}
          {% endfor %}
        {% endif %}
      </div>
      <input type="submit" value="회원가입">
    </form>
  </div>
{% endblock %}
